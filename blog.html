<div>
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="flex wrap mb-1">
        <time class="column mr-1 muted">{{ post.date | date: "%Y-%m-%d" }}</time>
        <h3 class="column">{{ post.title }}</h3>
    </a>
    {% endfor %}
</div>
