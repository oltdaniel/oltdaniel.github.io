{% extends "base.html" %}

{% block content %}
<section>
    {% for item in items %}
    <a href="/{{ item.output_path }}" class="flex wrap mb-1">
        <time class="column mr-1 muted">{{ item.date | format_date("%Y-%m-%d") }}</time>
        <h3 class="column">{{ item.title }}</h3>
    </a>
    {% endfor %}
</section>
{% endblock %}
