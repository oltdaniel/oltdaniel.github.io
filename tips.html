---
layout: page
permalink: /tips
title: Tips
---

<section>
{% assign tips = site.tips | reverse %}
{% for tip in tips %}
    <a href="{{ tip.url }}" class="flex wrap mb-1">
        <time class="column mr-1 muted">{{ tip.date | date: "%Y-%m-%d" }}</time>
        <h3 class="column">{{ tip.title }}</h3>
    </a>
{% endfor %}
</section>
